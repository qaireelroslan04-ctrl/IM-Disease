<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IM Disease</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        /* --- 1. CSS VARIABLES (Preserved from Surgical Helper) --- */
        :root {
            --bg-body: #000000;
            --bg-sidebar: #050505;
            --bg-card: #0a0a0a;
            --bg-box: #111111;
            --bg-input: #171717;
            --border-color: #27272a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-color: #3b82f6;
            --accent-bg: #172554;
            --accent-text: #bfdbfe;
            --header-bg: rgba(0, 0, 0, 0.85);
            --bg-tab: rgba(30, 30, 30, 0.6);
            --shadow-card: none;
            
            /* Editor Specific */
            --editor-toolbar-bg: #1a1a1a;
        }

        [data-theme="light"] {
            --bg-body: #f0f4f8;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-box: #f8fafc;
            --bg-input: #f1f5f9;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #0284c7;
            --accent-bg: #e0f2fe;
            --accent-text: #0c4a6e;
            --header-bg: rgba(255, 255, 255, 0.95);
            --bg-tab: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --editor-toolbar-bg: #f1f5f9;
        }

        /* --- 2. RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        /* --- 3. HEADER --- */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0 1.5rem;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 0.75rem; flex: 1; overflow: hidden; }
        .logo-icon { font-size: 1.2rem; cursor: pointer; }
        .app-title { font-size: 1.25rem; font-weight: 800; color: var(--accent-color); white-space: nowrap; }
        
        /* Edit Mode Toggle */
        .edit-toggle-container {
            display: flex; align-items: center; gap: 10px; margin-right: 10px;
        }
        .edit-switch {
            position: relative; display: inline-block; width: 40px; height: 22px;
        }
        .edit-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-input); transition: .4s; border-radius: 34px; border: 1px solid var(--border-color);
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 2px;
            background-color: var(--text-muted); transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(18px); background-color: white; }

        .auth-btn {
            background: none; border: 1px solid var(--border-color); color: var(--text-main);
            padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }
        
        /* --- 4. APP LAYOUT --- */
        #app-view { display: flex; flex: 1; overflow: hidden; position: relative; min-height: 0; } 
        
        aside {
            width: 320px; background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            overflow-y: auto; z-index: 40; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .search-box { padding: 1rem; position: sticky; top: 0; background: var(--bg-sidebar); z-index: 5; border-bottom: 1px solid var(--border-color); }
        .search-input { width: 100%; padding: 0.85rem; background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 0.5rem; outline: none; }
        .search-input:focus { border-color: var(--accent-color); }
        
        .add-disease-btn {
            width: 100%; margin-top: 0.5rem; padding: 0.6rem;
            background: var(--accent-bg); color: var(--accent-text); border: 1px solid var(--accent-color);
            border-radius: 0.5rem; cursor: pointer; font-weight: 600; display: none; /* Hidden by default */
        }

        .category-header {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em;
            color: var(--text-muted); font-weight: 800; padding: 1.5rem 0.75rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .case-btn {
            width: 100%; text-align: left; padding: 1rem 0.75rem; background: none; border: none;
            color: var(--text-main); cursor: pointer; border-radius: 0.5rem; margin: 2px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .case-btn:hover { background-color: var(--bg-input); }
        .case-btn.active { background-color: var(--accent-bg); color: var(--accent-text); font-weight: 700; border-left: 3px solid var(--accent-color); }

        /* Main Content */
        main { flex: 1; overflow-y: auto; padding: 0 2rem; background-color: var(--bg-body); scroll-behavior: smooth; position: relative; }

        .welcome-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; color: var(--text-muted); padding: 2rem;
        }

        .case-details { max-width: 900px; margin: 0 auto; display: none; padding-bottom: 100px; }
        .case-details.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        
        .details-header { padding: 2rem 0 1rem 0; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        h2 { font-size: 2rem; font-weight: 800; color: var(--text-main); }
        .cat-badge { font-size: 0.8rem; color: var(--accent-color); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        /* --- 5. EDITOR & CONTENT STYLES --- */
        .chapter-block {
            margin-bottom: 2rem; position: relative;
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 0.75rem; overflow: hidden;
        }
        
        .chapter-header {
            padding: 1rem 1.5rem; background: var(--bg-box);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .chapter-title { font-weight: 700; color: var(--text-muted); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.05em; }
        
        .chapter-content { padding: 1.5rem; font-size: 1.05rem; color: var(--text-main); line-height: 1.8; }
        .chapter-content img { max-width: 100%; border-radius: 0.5rem; margin: 1rem 0; display: block; }
        .chapter-content iframe { width: 100%; aspect-ratio: 16/9; border: none; border-radius: 0.5rem; margin: 1rem 0; }
        
        /* Quill Overrides for Dark Mode */
        .ql-toolbar { background: var(--editor-toolbar-bg); border-color: var(--border-color) !important; }
        .ql-container { border-color: var(--border-color) !important; font-family: inherit !important; font-size: 1.05rem !important; }
        .ql-editor { min-height: 150px; color: var(--text-main); }
        .ql-stroke { stroke: var(--text-main) !important; }
        .ql-fill { fill: var(--text-main) !important; }
        .ql-picker { color: var(--text-main) !important; }
        
        /* Edit Buttons */
        .edit-controls { display: none; gap: 8px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; opacity: 0.7; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        
        .add-chapter-btn {
            display: none; width: 100%; padding: 1rem; margin-top: 2rem;
            border: 2px dashed var(--border-color); background: none;
            color: var(--text-muted); border-radius: 0.75rem; cursor: pointer;
            transition: 0.2s;
        }
        .add-chapter-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* Mobile */
        .menu-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer; }
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 35; backdrop-filter: blur(5px); }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            aside { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; }
            aside.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .backdrop.open { display: block; }
            main { padding: 0 1rem; }
            .chapter-content { padding: 1rem; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo-icon">‚öïÔ∏è</div>
            <h1 class="app-title">IM Disease</h1>
        </div>

        <div style="display: flex; align-items: center; gap: 1rem;">
            <div id="adminControls" class="edit-toggle-container" style="display: none;">
                <label class="edit-switch">
                    <input type="checkbox" id="editModeCheckbox">
                    <span class="slider"></span>
                </label>
                <span style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted);">EDIT</span>
            </div>

            <button id="authBtn" class="auth-btn">Log In</button>
        </div>
    </header>

    <div id="app-view">
        <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>
        
        <aside id="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search conditions...">
                <button id="btnAddDisease" class="add-disease-btn">+ New Disease</button>
            </div>
            <div id="diseaseList" style="padding: 0.5rem; padding-bottom: 3rem;">
                </div>
        </aside>

        <main>
            <div id="welcomeState" class="welcome-state">
                <div style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;">ü©ª</div>
                <h2>Internal Medicine Helper</h2>
                <p>Select a disease to view details.<br>Log in to enable editing (Admin only).</p>
            </div>

            <div id="caseDetails" class="case-details">
                <div class="details-header">
                    <div id="detailsCat" class="cat-badge">Category</div>
                    <h2 id="detailsTitle">Disease Name</h2>
                    <div id="metaEditor" style="display:none; margin-top: 10px; gap: 10px;">
                        <input type="text" id="editName" class="search-input" placeholder="Name">
                        <input type="text" id="editCat" class="search-input" placeholder="Category">
                        <button onclick="saveMeta()" class="auth-btn" style="background: var(--accent-color); border:none; color: white;">Save</button>
                    </div>
                </div>

                <div id="chaptersContainer">
                    </div>

                <button id="btnAddChapter" class="add-chapter-btn">+ Add New Chapter</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script type="module">
        // --- 1. FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBd9E9VkE7bllIN13NYGz801F4Jue_VzVk",
            authDomain: "im-helper-d3a4a.firebaseapp.com",
            projectId: "im-helper-d3a4a",
            storageBucket: "im-helper-d3a4a.firebasestorage.app",
            messagingSenderId: "772636018512",
            appId: "1:772636018512:web:2b48ced86ea2f12a6f4e55",
            measurementId: "G-VBD2BRG0GH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- 2. APP STATE & ADMIN CONFIG ---
        // TODO: REPLACE THIS WITH YOUR EXACT GMAIL ADDRESS TO LOCK EDITING
        const ADMIN_EMAIL = "qaireelroslan04@gmail.com"; 
        
        let currentUser = null;
        let isEditMode = false;
        let diseases = [];
        let currentDiseaseId = null;
        let currentChapters = [];

        const els = {
            sidebar: document.getElementById('sidebar'),
            backdrop: document.getElementById('backdrop'),
            diseaseList: document.getElementById('diseaseList'),
            welcomeState: document.getElementById('welcomeState'),
            caseDetails: document.getElementById('caseDetails'),
            chaptersContainer: document.getElementById('chaptersContainer'),
            detailsTitle: document.getElementById('detailsTitle'),
            detailsCat: document.getElementById('detailsCat'),
            authBtn: document.getElementById('authBtn'),
            adminControls: document.getElementById('adminControls'),
            editModeCheckbox: document.getElementById('editModeCheckbox'),
            btnAddDisease: document.getElementById('btnAddDisease'),
            btnAddChapter: document.getElementById('btnAddChapter'),
            metaEditor: document.getElementById('metaEditor'),
            editName: document.getElementById('editName'),
            editCat: document.getElementById('editCat'),
            searchInput: document.getElementById('searchInput')
        };

        // --- 3. AUTHENTICATION LOGIC ---
        els.authBtn.addEventListener('click', () => {
            if (currentUser) {
                signOut(auth).then(() => {
                    alert('Logged out');
                    location.reload();
                });
            } else {
                signInWithPopup(auth, provider).catch(error => console.error(error));
            }
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                els.authBtn.innerText = "Log Out";
                // Check if user is Admin
                if (user.email === ADMIN_EMAIL) {
                    els.adminControls.style.display = "flex";
                }
            } else {
                els.authBtn.innerText = "Log In";
                els.adminControls.style.display = "none";
                setEditMode(false);
            }
        });

        els.editModeCheckbox.addEventListener('change', (e) => setEditMode(e.target.checked));

        function setEditMode(active) {
            isEditMode = active;
            els.btnAddDisease.style.display = active ? 'block' : 'none';
            els.btnAddChapter.style.display = active ? 'block' : 'none';
            
            // Re-render current view to show/hide edit icons
            if (currentDiseaseId) {
                renderChapters();
                els.metaEditor.style.display = active ? 'flex' : 'none';
            }
        }

        // --- 4. DATA HANDLING (READ) ---
        // Real-time listener for sidebar
        const q = query(collection(db, "diseases"), orderBy("name"));
        onSnapshot(q, (snapshot) => {
            diseases = [];
            snapshot.forEach((doc) => {
                diseases.push({ id: doc.id, ...doc.data() });
            });
            renderSidebar();
        });

        function renderSidebar(filter = "") {
            els.diseaseList.innerHTML = "";
            const categories = [...new Set(diseases.map(d => d.category))];
            
            categories.forEach(cat => {
                const items = diseases.filter(d => 
                    d.category === cat && 
                    d.name.toLowerCase().includes(filter.toLowerCase())
                );

                if (items.length > 0) {
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerText = cat;
                    els.diseaseList.appendChild(header);

                    items.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'case-btn';
                        btn.innerHTML = `<span>${item.name}</span>`;
                        btn.onclick = () => selectDisease(item.id);
                        if(currentDiseaseId === item.id) btn.classList.add('active');
                        els.diseaseList.appendChild(btn);
                    });
                }
            });
        }

        els.searchInput.addEventListener('input', (e) => renderSidebar(e.target.value));

        async function selectDisease(id) {
            currentDiseaseId = id;
            const data = diseases.find(d => d.id === id);
            
            // UI Update
            els.welcomeState.style.display = 'none';
            els.caseDetails.classList.add('active');
            els.detailsTitle.innerText = data.name;
            els.detailsCat.innerText = data.category;
            els.editName.value = data.name;
            els.editCat.value = data.category;
            
            // Mobile: Close Sidebar
            if(window.innerWidth <= 768) toggleSidebar(false);
            
            renderSidebar(els.searchInput.value); // Update active state
            
            // Fetch Chapters
            const chapRef = collection(db, "diseases", id, "chapters");
            const qChap = query(chapRef, orderBy("order"));
            
            // Real-time listener for chapters
            onSnapshot(qChap, (snapshot) => {
                currentChapters = [];
                snapshot.forEach(doc => {
                    currentChapters.push({ id: doc.id, ...doc.data() });
                });
                renderChapters();
            });
        }

        // --- 5. DATA HANDLING (WRITE) ---
        
        // Add Disease
        els.btnAddDisease.addEventListener('click', async () => {
            const name = prompt("Disease Name:");
            const cat = prompt("Category (e.g. Respiratory):");
            if (name && cat) {
                await addDoc(collection(db, "diseases"), {
                    name: name,
                    category: cat,
                    searchKeywords: [name.toLowerCase()]
                });
            }
        });

        // Add Chapter
        els.btnAddChapter.addEventListener('click', async () => {
            const title = prompt("Chapter Title (e.g. Definition, Signs):");
            if (title && currentDiseaseId) {
                await addDoc(collection(db, "diseases", currentDiseaseId, "chapters"), {
                    title: title,
                    content: "<p>Start typing...</p>",
                    order: currentChapters.length + 1
                });
            }
        });

        // Save Meta (Name/Cat)
        window.saveMeta = async () => {
            if(!currentDiseaseId) return;
            await updateDoc(doc(db, "diseases", currentDiseaseId), {
                name: els.editName.value,
                category: els.editCat.value
            });
            alert("Updated!");
        }

        // --- 6. RENDERING & EDITOR LOGIC ---
        function renderChapters() {
            els.chaptersContainer.innerHTML = "";
            
            currentChapters.forEach(chap => {
                const block = document.createElement('div');
                block.className = 'chapter-block';
                block.id = `block-${chap.id}`;
                
                // Header
                let controlsHtml = "";
                if (isEditMode) {
                    controlsHtml = `
                        <div class="edit-controls" style="display:flex">
                            <button class="icon-btn" onclick="moveChapter('${chap.id}', -1)">‚¨ÜÔ∏è</button>
                            <button class="icon-btn" onclick="moveChapter('${chap.id}', 1)">‚¨áÔ∏è</button>
                            <button class="icon-btn" onclick="enableEditor('${chap.id}')">‚úèÔ∏è</button>
                            <button class="icon-btn" style="color:red" onclick="deleteChapter('${chap.id}')">üóëÔ∏è</button>
                        </div>
                    `;
                }

                block.innerHTML = `
                    <div class="chapter-header">
                        <span class="chapter-title">${chap.title}</span>
                        ${controlsHtml}
                    </div>
                    <div class="chapter-content" id="content-${chap.id}">
                        ${chap.content}
                    </div>
                    <div id="editor-container-${chap.id}" style="display:none; background: var(--bg-card);"></div>
                    <div id="save-bar-${chap.id}" style="display:none; padding: 10px; text-align:right; border-top:1px solid var(--border-color)">
                         <button class="auth-btn" style="background:var(--accent-color); border:none; color:white" onclick="saveContent('${chap.id}')">Save Changes</button>
                         <button class="auth-btn" onclick="cancelEdit('${chap.id}')">Cancel</button>
                    </div>
                `;
                
                els.chaptersContainer.appendChild(block);
            });
        }

        // GLOBAL SCOPE FUNCTIONS FOR HTML ONCLICK
        window.activeQuill = null;
        window.activeChapterId = null;

        window.enableEditor = (chapId) => {
            if(window.activeQuill) {
                alert("Please save the currently open editor first.");
                return;
            }

            const contentDiv = document.getElementById(`content-${chapId}`);
            const editorDiv = document.getElementById(`editor-container-${chapId}`);
            const saveBar = document.getElementById(`save-bar-${chapId}`);
            const currentContent = contentDiv.innerHTML;

            contentDiv.style.display = 'none';
            editorDiv.style.display = 'block';
            saveBar.style.display = 'block';

            // Init Quill
            window.activeQuill = new Quill(`#editor-container-${chapId}`, {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image', 'video', 'formula'], // Formula enables LaTeX
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean']
                    ]
                }
            });

            // Set content
            // Simple approach: Paste HTML. 
            // Better approach: use clipboard matchers for YouTube if pasting raw links
            window.activeQuill.clipboard.dangerouslyPasteHTML(currentContent);
            window.activeChapterId = chapId;
        }

        window.saveContent = async (chapId) => {
            if(!window.activeQuill) return;
            
            // Get HTML
            const html = window.activeQuill.root.innerHTML;
            
            await updateDoc(doc(db, "diseases", currentDiseaseId, "chapters", chapId), {
                content: html
            });

            // Cleanup
            document.getElementById(`content-${chapId}`).style.display = 'block';
            document.getElementById(`editor-container-${chapId}`).style.display = 'none';
            document.getElementById(`save-bar-${chapId}`).style.display = 'none';
            window.activeQuill = null;
            window.activeChapterId = null;
        }

        window.cancelEdit = (chapId) => {
            document.getElementById(`content-${chapId}`).style.display = 'block';
            document.getElementById(`editor-container-${chapId}`).style.display = 'none';
            document.getElementById(`save-bar-${chapId}`).style.display = 'none';
            document.getElementById(`editor-container-${chapId}`).innerHTML = ""; // Destroy editor DOM
            window.activeQuill = null;
        }

        window.deleteChapter = async (chapId) => {
            if(confirm("Delete this chapter?")) {
                await deleteDoc(doc(db, "diseases", currentDiseaseId, "chapters", chapId));
            }
        }

        window.moveChapter = async (chapId, direction) => {
            // Simple logic: swap order index with neighbor
            // Implementation skipped for brevity, but requires finding index in currentChapters array and swapping 'order' fields
            alert("Reordering requires sequential index logic. Implement based on array index swapping.");
        }

        // --- 7. UI UTILS ---
        window.toggleSidebar = (state) => {
            const sb = document.getElementById('sidebar');
            const bd = document.getElementById('backdrop');
            const isOpen = sb.classList.contains('open');
            const shouldOpen = state !== undefined ? state : !isOpen;
            
            if(shouldOpen) {
                sb.classList.add('open');
                bd.classList.add('open');
            } else {
                sb.classList.remove('open');
                bd.classList.remove('open');
            }
        }

        // Swipe Gestures
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            if(touchStartX < 30 && touchEndX > 100) toggleSidebar(true); // Swipe Right to open
            if(touchStartX > 200 && touchStartX - touchEndX > 100) toggleSidebar(false); // Swipe Left to close
        }, {passive: true});

    </script>
</body>
</html>
