<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IM Disease</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-body: #000000;
            --bg-sidebar: #050505;
            --bg-card: #0a0a0a;
            --bg-box: #111111;
            --bg-input: #171717;
            --border-color: #27272a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-color: #3b82f6;
            --accent-bg: #172554;
            --accent-text: #bfdbfe;
            --header-bg: rgba(0, 0, 0, 0.85);
            --bg-tab: rgba(30, 30, 30, 0.6);
            --editor-bg: #0a0a0a;
            --editor-toolbar: #111111;
        }

        [data-theme="light"] {
            --bg-body: #f0f4f8;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-box: #f8fafc;
            --bg-input: #f1f5f9;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #0284c7;
            --accent-bg: #e0f2fe;
            --accent-text: #0c4a6e;
            --header-bg: rgba(255, 255, 255, 0.95);
            --bg-tab: rgba(255, 255, 255, 0.85);
            --editor-bg: #ffffff;
            --editor-toolbar: #f1f5f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0 1.5rem;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 0.75rem; flex: 1; overflow: hidden; }
        .logo-icon { font-size: 1.2rem; cursor: pointer; flex-shrink: 0; }
        .app-title { font-size: 1.25rem; font-weight: 800; color: var(--accent-color); white-space: nowrap; cursor: pointer; }
        
        .mode-badge { 
            background: var(--bg-input); color: var(--text-muted); border: 1px solid var(--border-color);
            font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; 
            margin-left: 10px; display: none;
        }

        .edit-switch { position: relative; display: inline-block; width: 36px; height: 20px; margin-right: 8px; }
        .edit-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-input); transition: .4s; border-radius: 34px; border: 1px solid var(--border-color); }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: var(--text-muted); transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); border-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(16px); background-color: white; }

        .auth-btn { background: none; border: 1px solid var(--border-color); color: var(--text-main); padding: 0.3rem 0.8rem; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }

        /* HOME SCREEN */
        #home-view {
            display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center;
            gap: 3rem; padding: 2rem; animation: fadeIn 0.5s ease-out; overflow-y: auto; width: 100%; height: 100%;
        }
        .home-title {
            font-size: 2.5rem; font-weight: 900; text-align: center;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .menu-list { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 400px; }
        .menu-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 1.2rem 1.5rem; background: var(--bg-card);
            border: 1px solid var(--border-color); border-radius: 0.75rem;
            cursor: pointer; transition: all 0.2s ease; position: relative;
        }
        .menu-item:hover { border-color: var(--accent-color); transform: translateX(5px); background: var(--bg-input); }
        .menu-text { display: flex; flex-direction: column; }
        .menu-label { font-weight: 700; font-size: 1.1rem; color: var(--text-main); }
        .menu-sub { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.2rem; }
        .menu-icon { font-size: 1.5rem; opacity: 0.8; }
        
        .add-module-btn {
            background: var(--bg-input); border: 2px dashed var(--border-color); color: var(--text-muted);
            width: 100%; padding: 1rem; border-radius: 0.75rem; cursor: pointer; font-weight: 600;
            display: none;
        }
        .add-module-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .delete-mod-btn {
            position: absolute; right: -15px; top: -10px; background: red; color: white;
            border-radius: 50%; width: 25px; height: 25px; border: none; cursor: pointer; display: none;
        }

        /* APP SCREEN */
        #app-view { display: none; flex: 1; overflow: hidden; position: relative; min-height: 0; }
        
        aside {
            width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; overflow-y: auto; z-index: 40;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .search-box { padding: 1rem; background: var(--bg-sidebar); position: sticky; top: 0; z-index: 5; border-bottom: 1px solid var(--border-color); }
        .search-input { width: 100%; padding: 0.85rem; background-color: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 0.5rem; outline: none; }
        .search-input:focus { border-color: var(--accent-color); }

        .add-btn-sidebar {
            width: 100%; margin-top: 0.8rem; padding: 0.6rem;
            background: var(--accent-bg); color: var(--accent-text); border: 1px solid var(--accent-color);
            border-radius: 0.5rem; cursor: pointer; font-weight: 700; font-size: 0.85rem;
            display: none;
        }

        .category-header {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em;
            color: var(--text-muted); font-weight: 800; padding: 1.5rem 0.75rem 0.5rem;
            border-bottom: 1px solid var(--border-color); opacity: 0.8;
        }
        .case-btn {
            width: 100%; text-align: left; padding: 1rem 0.75rem; background: none; border: none; cursor: pointer;
            color: var(--text-main); font-weight: 500; font-size: 0.95rem; border-radius: 0.5rem; margin-bottom: 2px;
        }
        .case-btn:hover { background-color: var(--bg-input); }
        .case-btn.active { background-color: var(--accent-bg); color: var(--accent-text); font-weight: 700; border-left: 3px solid var(--accent-color); }

        main { flex: 1; overflow-y: auto; padding: 0 2rem; background-color: var(--bg-body); position: relative; }

        .welcome-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: var(--text-muted); padding: 2rem; }
        .case-details { max-width: 1000px; margin: 0 auto; display: none; padding-bottom: 100px; }
        .case-details.active { display: block; animation: fadeIn 0.4s ease-in-out; }

        .details-header { margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding: 2rem 0 1rem 0; }
        .category-tag { font-size: 0.8rem; color: var(--accent-color); font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        h2 { font-size: 2rem; color: var(--text-main); font-weight: 800; line-height: 1.2; margin: 0; }
        
        .header-edit-tools { display: none; gap: 10px; margin-top: 1rem; }
        .header-input { background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); padding: 0.5rem; border-radius: 4px; flex: 1; }
        .danger-btn { background: rgba(127, 29, 29, 0.3); border: 1px solid #dc2626; color: #fee2e2; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        
        .tabs-wrapper {
            position: sticky; top: 0; z-index: 10; padding: 0.75rem 0;
            background-color: var(--bg-body); border-bottom: 1px solid var(--border-color);
            margin: 0 -2rem 1.5rem -2rem; padding-left: 2rem; padding-right: 2rem;
            display: flex; gap: 10px; align-items: center;
        }
        .tabs { display: flex; overflow-x: auto; gap: 0.75rem; scrollbar-width: none; flex: 1; }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            flex: 0 0 auto; padding: 0.65rem 1.2rem; border: 1px solid var(--border-color); background: var(--bg-tab);
            cursor: pointer; border-radius: 2rem; font-weight: 600; color: var(--text-muted); font-size: 0.9rem;
            white-space: nowrap; transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .tab-btn:hover { background: var(--bg-input); color: var(--text-main); }
        .tab-btn.active { background: var(--bg-card); color: var(--text-main); border-color: var(--accent-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .add-tab-btn {
            background: var(--bg-input); border: 1px dashed var(--text-muted); color: var(--accent-color);
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: none;
            align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0;
        }

        .content-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 1rem; padding: 2.5rem; min-height: 500px; position: relative;
        }
        
        .tab-content { display: none; line-height: 1.8; color: var(--text-main); font-size: 1.05rem; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        
        .tab-content h3 { font-size: 1.35rem; color: var(--text-main); margin: 2rem 0 1rem; border-left: 4px solid var(--accent-color); padding-left: 1rem; }
        .tab-content ul { padding-left: 1.5rem; margin-bottom: 1rem; }
        .tab-content img { max-width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid var(--border-color); }

        .ql-toolbar { background: var(--editor-toolbar); border: none !important; border-bottom: 1px solid var(--border-color) !important; border-radius: 0.75rem 0.75rem 0 0; padding: 12px !important; }
        .ql-container { border: none !important; font-family: inherit !important; font-size: 1.05rem !important; background: var(--editor-bg); min-height: 400px; }
        .ql-editor { padding: 0 !important; color: var(--text-main); line-height: 1.8; }
        .ql-stroke { stroke: var(--text-muted) !important; } .ql-fill { fill: var(--text-muted) !important; } .ql-picker { color: var(--text-muted) !important; }
        .ql-active .ql-stroke { stroke: var(--accent-color) !important; } .ql-active .ql-fill { fill: var(--accent-color) !important; }

        .content-edit-bar { display: none; justify-content: flex-end; gap: 10px; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .save-btn { background: var(--accent-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .cancel-btn { background: transparent; color: var(--text-muted); border: 1px solid var(--border-color); padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }

        .menu-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer; }
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 35; backdrop-filter: blur(5px); }

        @media (max-width: 768px) {
            .menu-toggle { display: block; margin-right: 0.5rem; }
            aside { position: absolute; height: 100%; width: 85%; transform: translateX(-100%); }
            aside.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .backdrop.open { display: block; }
            main { padding: 0 1rem; }
            .content-card { padding: 1.5rem; }
            .tabs-wrapper { margin: 0 -1rem 1rem -1rem; padding: 0.75rem 1rem; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo-icon" onclick="goHome()">‚öïÔ∏è</div>
            <h1 class="app-title" onclick="goHome()">IM Disease <span id="modeBadge" class="mode-badge">MODE</span></h1>
        </div>

        <div style="display: flex; align-items: center;">
            <div id="adminControls" style="display: none; align-items: center; margin-right: 15px;">
                <label class="edit-switch">
                    <input type="checkbox" id="editModeToggle">
                    <span class="slider"></span>
                </label>
                <span style="font-size: 0.7rem; font-weight: 700; color: var(--text-muted);">EDIT</span>
            </div>
            <button id="authBtn" class="auth-btn">Log In</button>
        </div>
    </header>

    <div id="home-view">
        <h2 class="home-title">IM Disease</h2>
        <div id="homeMenuList" class="menu-list">
            </div>
        <div style="width: 100%; max-width: 400px; margin-top: 1rem;">
            <button id="btnAddModule" class="add-module-btn">+ Add New Section</button>
        </div>
    </div>

    <div id="app-view">
        <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>
        
        <aside id="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                <button id="btnAddDisease" class="add-btn-sidebar">+ New Disease</button>
            </div>
            <div id="diseaseList" style="padding: 0.5rem; padding-bottom: 3rem;"></div>
        </aside>

        <main>
            <div id="welcomeState" class="welcome-state">
                <div style="font-size: 5rem; margin-bottom: 1.5rem; opacity: 0.3;">ü©ª</div>
                <h2 id="welcomeTitle">Select a Topic</h2>
                <p>Choose an item from the sidebar to view details.</p>
            </div>

            <div id="caseDetails" class="case-details">
                <div class="details-header">
                    <div id="categoryTag" class="category-tag">Category</div>
                    <h2 id="caseTitle">Disease Name</h2>
                    
                    <div id="headerEditTools" class="header-edit-tools">
                        <input type="text" id="editNameInput" class="header-input" placeholder="Name">
                        <input type="text" id="editCatInput" class="header-input" placeholder="Category">
                        <button class="save-btn" onclick="saveMetaData()">Save</button>
                        <div style="flex:1"></div>
                        <button class="danger-btn" onclick="deleteCurrentDisease()">Delete Disease</button>
                    </div>
                </div>

                <div class="tabs-wrapper">
                    <div class="tabs" id="tabsContainer"></div>
                    <button id="btnAddTab" class="add-tab-btn" onclick="addNewChapter()">+</button>
                </div>

                <div class="content-card">
                    <div id="contentEditBar" class="content-edit-bar">
                        <span style="margin-right:auto; font-size:0.8rem; color:var(--text-muted); align-self:center;">Editing Chapter...</span>
                        <button class="danger-btn" onclick="deleteCurrentChapter()" style="padding: 0.4rem 0.8rem;">Delete Tab</button>
                        <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                        <button class="save-btn" onclick="saveChapterContent()">Save Content</button>
                    </div>

                    <div id="editorContainer" style="display:none;"></div>
                    <div id="viewContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBd9E9VkE7bllIN13NYGz801F4Jue_VzVk",
            authDomain: "im-helper-d3a4a.firebaseapp.com",
            projectId: "im-helper-d3a4a",
            storageBucket: "im-helper-d3a4a.firebasestorage.app",
            messagingSenderId: "772636018512",
            appId: "1:772636018512:web:2b48ced86ea2f12a6f4e55",
            measurementId: "G-VBD2BRG0GH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "qaireelroslan04@gmail.com"; 
        
        let appMode = null; 
        let currentDiseaseId = null;
        let currentChapterId = null;
        let diseases = [];
        let chapters = [];
        let modules = []; 
        let isEditMode = false;
        let quill = null;
        
        // Listeners
        let diseaseUnsub = null; 
        let chapterUnsub = null;

        const els = {
            homeView: document.getElementById('home-view'),
            appView: document.getElementById('app-view'),
            sidebar: document.getElementById('sidebar'),
            diseaseList: document.getElementById('diseaseList'),
            homeMenuList: document.getElementById('homeMenuList'),
            welcomeState: document.getElementById('welcomeState'),
            caseDetails: document.getElementById('caseDetails'),
            modeBadge: document.getElementById('modeBadge'),
            caseTitle: document.getElementById('caseTitle'),
            categoryTag: document.getElementById('categoryTag'),
            tabsContainer: document.getElementById('tabsContainer'),
            viewContainer: document.getElementById('viewContainer'),
            adminControls: document.getElementById('adminControls'),
            editModeToggle: document.getElementById('editModeToggle'),
            btnAddDisease: document.getElementById('btnAddDisease'),
            btnAddTab: document.getElementById('btnAddTab'),
            btnAddModule: document.getElementById('btnAddModule'),
            headerEditTools: document.getElementById('headerEditTools'),
            editNameInput: document.getElementById('editNameInput'),
            editCatInput: document.getElementById('editCatInput'),
            contentEditBar: document.getElementById('contentEditBar'),
            editorContainer: document.getElementById('editorContainer'),
            authBtn: document.getElementById('authBtn')
        };

        // --- AUTH ---
        els.authBtn.addEventListener('click', () => {
            if (auth.currentUser) {
                signOut(auth).then(() => location.reload());
            } else {
                signInWithPopup(auth, provider).catch(e => alert(e.message));
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                els.authBtn.innerText = "Log Out";
                els.adminControls.style.display = "flex";
            } else {
                els.authBtn.innerText = user ? "Log Out (No Access)" : "Log In";
                els.adminControls.style.display = "none";
                setEditMode(false);
            }
            renderHomeModules();
        });

        // --- HOME SCREEN ---
        const qMod = query(collection(db, "app_modules"), orderBy("order"));
        onSnapshot(qMod, (snap) => {
            modules = [];
            snap.forEach(d => modules.push({id: d.id, ...d.data()}));
            renderHomeModules();
        });

        function renderHomeModules() {
            els.homeMenuList.innerHTML = "";
            if(modules.length === 0) {
                els.homeMenuList.innerHTML = `<div style="text-align:center; color:var(--text-muted)">No sections yet. Admin, please add one.</div>`;
            }
            modules.forEach(mod => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                let delBtn = isEditMode ? `<button class="delete-mod-btn" style="display:block" onclick="deleteModule('${mod.id}', event)">√ó</button>` : "";
                item.innerHTML = `
                    <div class="menu-text"><span class="menu-label">${mod.title}</span><span class="menu-sub">${mod.subtitle}</span></div>
                    <div class="menu-icon">${mod.icon}</div>
                    ${delBtn}
                `;
                item.onclick = () => startApp(mod.id, mod.title);
                els.homeMenuList.appendChild(item);
            });
        }

        els.btnAddModule.addEventListener('click', async () => {
            const title = prompt("Section Title (e.g. Pediatrics):");
            if(!title) return;
            const subtitle = prompt("Subtitle:") || "";
            const icon = prompt("Icon Emoji:") || "üìÅ";
            await addDoc(collection(db, "app_modules"), {
                title: title, subtitle: subtitle, icon: icon, order: modules.length + 1, createdAt: new Date()
            });
        });

        window.deleteModule = async (id, e) => {
            e.stopPropagation();
            if(confirm("Delete this section?")) await deleteDoc(doc(db, "app_modules", id));
        };

        // --- NAVIGATION ---
        window.goHome = () => {
            appMode = null;
            if (diseaseUnsub) { diseaseUnsub(); diseaseUnsub = null; }
            if (chapterUnsub) { chapterUnsub(); chapterUnsub = null; }
            
            els.appView.style.display = 'none';
            els.homeView.style.display = 'flex';
            els.modeBadge.style.display = 'none';
        }

        window.startApp = (modeId, modeTitle) => {
            appMode = modeId;
            els.homeView.style.display = 'none';
            els.appView.style.display = 'flex';
            els.modeBadge.innerText = modeTitle.toUpperCase();
            els.modeBadge.style.display = "inline-block";
            
            // RESET UI
            els.welcomeState.style.display = 'flex';
            els.caseDetails.style.display = 'none'; 
            els.caseDetails.classList.remove('active');
            
            loadDiseases();
        }

        window.toggleSidebar = (force) => {
            const open = els.sidebar.classList.contains('open');
            const shouldOpen = force !== undefined ? force : !open;
            els.sidebar.classList.toggle('open', shouldOpen);
            document.getElementById('backdrop').classList.toggle('open', shouldOpen);
        }

        function loadDiseases() {
            if (diseaseUnsub) diseaseUnsub();
            diseases = [];
            renderSidebar();

            // Only load diseases for the current appMode (Module ID)
            const q = query(collection(db, "diseases"), where("moduleId", "==", appMode), orderBy("name"));
            diseaseUnsub = onSnapshot(q, (snap) => {
                diseases = [];
                snap.forEach(d => diseases.push({id: d.id, ...d.data()}));
                renderSidebar();
            });
        }

        function renderSidebar(filter = "") {
            els.diseaseList.innerHTML = "";
            const cats = [...new Set(diseases.map(d => d.category))];
            
            cats.forEach(cat => {
                const items = diseases.filter(d => d.category === cat && d.name.toLowerCase().includes(filter.toLowerCase()));
                if(items.length > 0) {
                    const h = document.createElement('div');
                    h.className = 'category-header';
                    h.innerText = cat;
                    els.diseaseList.appendChild(h);
                    items.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = `case-btn ${item.id === currentDiseaseId ? 'active' : ''}`;
                        btn.innerText = item.name;
                        btn.onclick = () => selectDisease(item.id);
                        els.diseaseList.appendChild(btn);
                    });
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => renderSidebar(e.target.value));

        // --- CORE LOGIC ---
        window.selectDisease = (id, manualData = null) => {
            currentDiseaseId = id;
            
            // Priority: Manual Data > Array Find
            const data = manualData || diseases.find(d => d.id === id);
            
            // FIX: Prevent Crash if data is missing
            if (!data) {
                console.log("Loading disease data..."); 
                return;
            }

            if (chapterUnsub) chapterUnsub();

            // FIX: Force content to be visible
            els.welcomeState.style.display = 'none';
            els.caseDetails.style.display = 'block'; 
            requestAnimationFrame(() => els.caseDetails.classList.add('active'));

            els.caseTitle.innerText = data.name;
            els.categoryTag.innerText = data.category;
            els.editNameInput.value = data.name;
            els.editCatInput.value = data.category;
            
            els.tabsContainer.innerHTML = "";
            els.viewContainer.innerHTML = "<div style='padding:2rem; color:grey; text-align:center'>Loading content...</div>";
            
            renderSidebar(document.getElementById('searchInput').value);
            if(window.innerWidth <= 768) window.toggleSidebar(false);

            const qChap = query(collection(db, "diseases", id, "chapters"), orderBy("order"));
            chapterUnsub = onSnapshot(qChap, (snap) => {
                chapters = [];
                snap.forEach(d => chapters.push({id: d.id, ...d.data()}));
                renderTabs();
            });
        }

        function renderTabs() {
            els.tabsContainer.innerHTML = "";
            
            if(chapters.length === 0) {
                els.viewContainer.innerHTML = "<div style='padding:3rem; text-align:center; color:var(--text-muted)'>No chapters yet.<br>Click <strong>+</strong> to add one.</div>";
                return;
            }

            if (!currentChapterId || !chapters.find(c => c.id === currentChapterId)) {
                currentChapterId = chapters[0].id;
            }

            chapters.forEach(chap => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${chap.id === currentChapterId ? 'active' : ''}`;
                
                let icon = "üìÑ";
                const t = chap.title.toLowerCase();
                if(t.includes('history') || t.includes('def')) icon = "üìú";
                if(t.includes('exam') || t.includes('clinic')) icon = "ü©∫";
                if(t.includes('manage') || t.includes('rx')) icon = "üíä";
                if(t.includes('invest') || t.includes('ix')) icon = "üî¨";

                btn.innerHTML = `${icon} ${chap.title}`;
                btn.onclick = () => {
                    currentChapterId = chap.id;
                    renderTabs();
                    renderContent();
                };
                els.tabsContainer.appendChild(btn);
            });
            renderContent();
        }

        function renderContent() {
            if(isEditMode && document.getElementById('editorContainer').style.display === 'block') return;
            
            const chap = chapters.find(c => c.id === currentChapterId);
            if(chap) {
                if(isEditMode) {
                   els.viewContainer.innerHTML = `<div style="opacity:0.6; margin-bottom:10px; font-size:0.8rem; text-align:center; border:1px dashed var(--border-color); padding:5px; border-radius:6px;">Tap here to edit content</div>` + chap.content;
                   els.viewContainer.style.cursor = "pointer";
                   els.viewContainer.onclick = () => openEditor();
                } else {
                   els.viewContainer.innerHTML = chap.content;
                   els.viewContainer.style.cursor = "default";
                   els.viewContainer.onclick = null;
                }
            }
        }

        // --- EDIT MODE ---
        els.editModeToggle.addEventListener('change', (e) => setEditMode(e.target.checked));

        function setEditMode(active) {
            isEditMode = active;
            els.btnAddDisease.style.display = active ? 'block' : 'none';
            els.btnAddTab.style.display = active ? 'flex' : 'none';
            els.btnAddModule.style.display = active ? 'block' : 'none';
            els.headerEditTools.style.display = active ? 'flex' : 'none';
            if(!appMode) renderHomeModules();
            if(!active) cancelEdit();
            if(currentChapterId) renderContent();
        }

        // ADD DISEASE (FIXED)
        els.btnAddDisease.onclick = async () => {
            if(!appMode) { alert("Select a section first."); return; }
            const name = prompt("New Disease Name:");
            if(!name) return;
            const cat = prompt("Category (e.g. Respiratory):") || "General";
            
            try {
                // 1. Add to Database
                const docRef = await addDoc(collection(db, "diseases"), {
                    name: name, category: cat, moduleId: appMode, createdAt: new Date()
                });
                
                // 2. Create local object
                const newDisease = { id: docRef.id, name: name, category: cat, moduleId: appMode };
                
                // 3. Force Sidebar Update
                diseases.push(newDisease);
                renderSidebar();

                // 4. Open Immediately
                selectDisease(docRef.id, newDisease);
                
                // 5. Prompt for Chapter
                if(confirm(`Created '${name}'. Add first chapter now?`)) {
                    await addNewChapter();
                }
            } catch(e) {
                alert("Error: " + e.message);
            }
        };
        
        window.addNewChapter = async () => {
            if(!currentDiseaseId) { alert("Select a disease first."); return; }
            const title = prompt("Chapter Title:");
            if(!title) return;
            
            await addDoc(collection(db, "diseases", currentDiseaseId, "chapters"), {
                title: title, content: "<p>Start typing...</p>", order: chapters.length + 1
            });
        };

        window.deleteCurrentDisease = async () => {
            if(!confirm("Delete this disease?")) return;
            const batch = writeBatch(db);
            chapters.forEach(c => batch.delete(doc(db, "diseases", currentDiseaseId, "chapters", c.id)));
            await batch.commit();
            await deleteDoc(doc(db, "diseases", currentDiseaseId));
            
            currentDiseaseId = null;
            els.caseDetails.style.display = 'none';
            els.welcomeState.style.display = 'flex';
        };

        window.saveMetaData = async () => {
            await updateDoc(doc(db, "diseases", currentDiseaseId), {
                name: els.editNameInput.value, category: els.editCatInput.value
            });
            alert("Saved.");
        };

        function openEditor() {
            const chap = chapters.find(c => c.id === currentChapterId);
            if(!chap) return;
            els.viewContainer.style.display = 'none';
            els.editorContainer.style.display = 'block';
            els.contentEditBar.style.display = 'flex';
            els.headerEditTools.style.display = 'none';
            els.tabsContainer.style.pointerEvents = 'none';

            if(!quill) {
                quill = new Quill('#editorContainer', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link', 'image', 'video', 'formula'],
                            ['clean']
                        ]
                    }
                });
            }
            quill.clipboard.dangerouslyPasteHTML(chap.content);
        }

        window.saveChapterContent = async () => {
            const html = quill.root.innerHTML;
            await updateDoc(doc(db, "diseases", currentDiseaseId, "chapters", currentChapterId), { content: html });
            cancelEdit();
        };

        window.cancelEdit = () => {
            els.editorContainer.style.display = 'none';
            els.viewContainer.style.display = 'block';
            els.contentEditBar.style.display = 'none';
            els.headerEditTools.style.display = 'flex';
            els.tabsContainer.style.pointerEvents = 'auto';
            if(currentChapterId) renderContent();
        };

        window.deleteCurrentChapter = async () => {
            if(confirm("Delete tab?")) {
                await deleteDoc(doc(db, "diseases", currentDiseaseId, "chapters", currentChapterId));
                cancelEdit();
                currentChapterId = null;
            }
        };
    </script>
</body>
</html>
